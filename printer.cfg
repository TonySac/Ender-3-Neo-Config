[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    117.5, 117.5, 1

[output_pin red_led]
pin: rpi:gpio17

[output_pin green_led]
pin: rpi:gpio27

[output_pin blue_led]
pin: rpi:gpio22

